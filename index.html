<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Firebase CURD</title>
    </head>
<body onload="readTask()">
<nav class="navbar navbar-light bg-warning mb-4">
    <span style="color:white;padding-left:5.5em" class="navbar-brand mb-0 h1">Firebase CURD</span>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6" id="firstSection">
           <form class="border p-4 mb-4" id="form" >
           <div class="form-group">
               <label>Task</label>
               <input type="text" class="form-control" id="task" placeholder="Enter Task" >
           </div>

           <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" id="description" placeholder="Description" >
           </div>

           <button type="submit" id="button1" class="btn btn-primary">Add Task</button>
           <button style="display: none"  id="button2" class="btn btn-success">Update Task</button>
           <button style="display: none"  id="button3" class="btn btn-danger">Cancel Task</button>

           </form> 
        </div>
        <div class="col-md-6" id="CardSection"></div>
    </div>
</div>




    

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
<script src="main.js"></script>

</body>
</html>
